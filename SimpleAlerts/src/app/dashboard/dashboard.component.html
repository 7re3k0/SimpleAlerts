<h1>Hi, {{twitchDisplayName}}!</h1>

<div class="event-components">
  <!-- MOD PROPS lithiumx4900 -->
  <!-- https://stackblitz.com/edit/angular-b3aopk -->
  <div event-lists *ngFor="let event of eventLists">
    <app-event-list [parent]="this" [id]=event.id [title]=event.title [filter]=event.filter [activeEvents]=event.activeEvents></app-event-list>
  </div>
  <div class="create-event">
    <div class="content">
      Enter a title to get started!
      <mat-form-field class="create-event-input" type="text">
        <input #title matInput placeholder="Title" (change)="addEventList(title)">
      </mat-form-field>
    </div>
  </div>
