<label for="follows">Follow Alerts</label>

<!-- Sub Event -->
<input type="checkbox" name="subscriptions" [checked]="subscriptions" (change)="changedEvent('subscriptions')" />
<label for="subscriptions">Subscriptions Alerts</label>

<!-- Cheer Event -->
<input type="checkbox" name="cheers" [checked]="cheers" (change)="changedEvent('cheers')" />
<label for="cheers">Cheer Alerts</label>

<!-- Donation Event -->
<input type="checkbox" name="donations" [checked]="donations" (change)="changedEvent('donations')" />
<label for="donations">Donation Alerts</label>

<div class="events" *ngFor="let event of eventList">
  {{event.id}}
  <br>{{event.localeTimestamp}}
  <br>{{event.from}}
  <br>{{event.message}}
  <br>{{event.amount}}
  <br>{{event.months}}
  <br>{{event.sub_plan}}
</div>
